<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lifecycle</title>
  <script src="../build/react.development.js"></script>
  <script src="../build/react-dom.development.js"></script>
  <script src="../build/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
  // 组件生命周期
  // 1. Mounting(being insterted into the DOM)
  // 2. Updating(being re-rendered)
  // 3. Unmounting(being removed from the DOM)

  // will 方法发生在事件之前调用
  // did 方法发生在事件之后调用

  // 完整的生命周期方法列表:
  // componentWillMount()
  // componentDidMount()
  // componentWillUpdate(ObjectNextProps, ObjectNextState)
  // componentDidUpdate(ObjectNextProps, ObjectNextState)
  // componentWillUnmount()
  // componentWillReceiveProps(object nextProps)
  // shouldCoumponentUpdate(ObjectNextProps, ObjectNextState)

  // React 声明周期的四大阶段：
  // 1. Initialization: 初始化阶段
  // 2. Mounting: 挂载阶段
  // 3. Updating: 更新阶段
  // 4. Unmounting: 销毁阶段


  // Mounting
  // componentWillMount 和 componentDidMount 只在页面刷新时执行一次, render 只要有 state 和 props 变化就会执行

  
  // Updating 组件发生改变的更新阶段
  // 有两个基本部分, 1. props 属性改变, 2. state 状态改变

  // shouldComponentUpdate 在组件更新之前, 自动执行
  // 要求返回一个 Boolean 类型的结果, 必须有返回值
  // 如果返回 false, 就反对组件更新

  // componentWillUpdate
  // 在组件更新之前执行, 但是在 shouldCoponentUpdate 之后被执行,
  // 如果 shouldComponentUpdate 返回 false, 这个函数就不执行

  // componentDidUpdate
  // 在组件更新之后执行, 是组件更新的最后一个环节

  // 1. shouldComponentUpdate
  // 2. componentWillUpdate
  // 3. render
  // 4. componentDidUpdate

  // componentWillReceiveProps
  // 子组件接收 props, 改还是便执行
  // 子组件接收到父组件传递过来的参数, 父组件 render 函数重新被执行, 这个生命周期就执行
  // 1. 这个组件第一次存在于 Dom 时, 不执行
  // 2. 组件接受到新的props前触发这个方法
  // 注意：修改state不会触发该方法


  // UnMounting
  // componentWillUnMount 组件从页面中删除的时候执行

    class Hello extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          opacity: 1.0
        }
      }

      componentDidMount() {
        this.timer = setInterval(function () {
          var opacity = this.state.opacity;
          opacity -= .05;
          if (opacity < 0.1) {
            opacity = 1.0
          }
          this.setState({
            opacity: opacity
          })
        }.bind(this), 100)
      }
      render() {
        return (
          <div style={{opacity: this.state.opacity}}>
            Hello {this.props.name}
          </div>
        )
      }
    }

    ReactDOM.render(
      <Hello name = "Stephen"/>,
      document.getElementById('example')
    )
  </script>
</body>

</html>
