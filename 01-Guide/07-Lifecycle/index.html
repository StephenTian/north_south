<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lifecycle</title>
  <script src="../build/react.development.js"></script>
  <script src="../build/react-dom.development.js"></script>
  <script src="../build/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
  // 组件生命周期
  // 1. Mounting(being insterted into the DOM)
  // 2. Updating(being re-rendered)
  // 3. Unmounting(being removed from the DOM)

  // will 方法发生在事件之前调用
  // did 方法发生在事件之后调用

  // 完整的生命周期方法列表:
  // componentWillMount()
  // componentDidMount()
  // componentWillUpdate(ObjectNextProps, ObjectNextState)
  // componentDidUpdate(ObjectNextProps, ObjectNextState)
  // componentWillUnmount()
  // componentWillReceiveProps(object nextProps)
  // shouldCoumponentUpdate(ObjectNextProps, ObjectNextState)

  // React 声明周期的四大阶段：
  // 1. Initialization: 初始化阶段
  // 2. Mounting: 挂载阶段
  // 3. Updating: 更新阶段
  // 4. Unmounting: 销毁阶段

  // Mounting
  // componentWillMount 和 componentDidMount 只在页面刷新时执行一次, render 只要有 state 和 props 变化就会执行

    class Hello extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          opacity: 1.0
        }
      }

      componentDidMount() {
        this.timer = setInterval(function () {
          var opacity = this.state.opacity;
          opacity -= .05;
          if (opacity < 0.1) {
            opacity = 1.0
          }
          this.setState({
            opacity: opacity
          })
        }.bind(this), 100)
      }
      render() {
        return (
          <div style={{opacity: this.state.opacity}}>
            Hello {this.props.name}
          </div>
        )
      }
    }

    ReactDOM.render(
      <Hello name = "Stephen"/>,
      document.getElementById('example')
    )
  </script>
</body>

</html>
