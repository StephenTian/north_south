<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React This.state</title>
  <script src="../build/react.development.js"></script>
  <script src="../build/react-dom.development.js"></script>
  <script src="../build/babel.min.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
    // 1. React 里认为组件是有状态的,
    // 使用 this.state 来保持组件状态
    // this.setState() 来更新状态
    // 你可以使用组件属性(如 onClick, onKeyDown, onCopy 等)来注册事件处理器

    class LikeButton extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          liked: false
        }
        this.handleClick = this.handleClick.bind(this)
      }
      handleClick(event) {
        this.setState({ liked: !this.state.liked });
      }
      render() {
        var text = this.state.liked ? 'liked' : 'haven\'t liked';
        return (
          <div>
            <p>
              You {text} this.
            </p>
            <button onClick = {this.handleClick}>Click to toggle</button>
          </div>
        )
      }
    }

    // 2. form 表单双向绑定

    class Input extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          value: 'Hello!'
        }
        this.handleClick = this.handleClick.bind(this)
      }
      handleClick(event) {
        this.setState({ value: event.target.value })
      }
      render() {
        var value = this.state.value;
        return (
          <div>
            <input type="text" value={value} onChange={this.handleClick} />
            <p>{value}</p>
          </div>
        )
      }
    }

    ReactDOM.render(
      <div>
        <Input/>
        <LikeButton/>
      </div>,
      document.getElementById('example')
    )
  </script>
</body>

</html>
